<!DOCTYPE html>
<html>

<head>
    <title>My experiment</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="utils/jquery.csv.js"></script>
    <script src="jspsych-6.2.0/jspsych.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-image-keyboard-response.js"></script>
    <link href="jspsych-6.2.0/css/jspsych.css" rel="stylesheet" type="text/css">
    <script src="resources/adj.js"></script>
    <script src="resources/imgs.js"></script>
    <script src="utils/utils.js"></script>
</head>

<body></body>

<script>
    var adjMatrix = $.csv.toObjects(adjCsv);

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
        type: "html-keyboard-response",
        stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
        type: "html-keyboard-response",
        stimulus: "<p>In this experiment, a circle will appear in the center " +
            "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
            "press the letter F on the keyboard as fast as you can.</p>" +
            "<p>If the circle is <strong>orange</strong>, press the letter J " +
            "as fast as you can.</p>" +
            "<p>Press any key to begin.</p>",
        post_trial_gap: 2000
    };
    timeline.push(instructions);

    function createMapping(adjMatrix, imgs) {
        // console.log(imgs)
        // gets list of subjects
        var subjects = new Set();
        adjMatrix.forEach(subject => {
            subjects.add(subject['from'])
            subjects.add(subject['to'])
        });
        subjects = Array.from(subjects);
        // console.log(subjects)

        var randomized_images = [...imgs];
        shuffleArray(randomized_images);

        var mapping = {};
        while (subjects.length) {
            mapping[subjects.pop()] = randomized_images.pop();
        }
        // console.log(mapping);
        return mapping
    }


    function createHtml(a, b, friendship, mapping) {
        return `
        <div>
            <p><img width="300" src="` + mapping[a] + `"></p>
            <p><img width="300" src="` + mapping[b] + `"></p>
            <p>` + friendship + `</p>
        </div>
        `
    }

    let mapping = createMapping(adjMatrix, imgs)
    var test_stimuli = adjMatrix.map(pair => ({
        stimulus: createHtml(pair['from'], pair['to'], pair['friendship'], mapping),
        data: {
            correct_response: pair['friendship']
        }
    }))

    var trial = {
        type: 'html-keyboard-response',
        stimulus: 'This is a new trial.'
    }

    var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: function () {
            return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
        }
    }

    var main = {
        type: "html-keyboard-response",
        stimulus: jsPsych.timelineVariable('stimulus'),
        choices: ['f', 'j'],
        data: jsPsych.timelineVariable('data'),
        on_finish: function (data) {
            // data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
            if (data.key_press === 70 && data.correct_response === "yes") { // 70 = f
                jsPsych.pauseExperiment();
                console.log("YOU GUESSED RIGHT");
                var el = jsPsych.getDisplayElement();
                setTimeout(jsPsych.resumeExperiment, 100);
            }
        }
    }

    var test_procedure = {
        timeline: [fixation, main],
        timeline_variables: test_stimuli,
        randomize_order: true,
        repetitions: 1
    }

    timeline.push(test_procedure);

    /* start the experiment */
    jsPsych.init({
        timeline: timeline,
        on_finish: function () {
            jsPsych.data.displayData();
        }
    });
</script>

</html>
